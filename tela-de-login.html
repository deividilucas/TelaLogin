<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./css/tela-de-login.css"> 
</head>
<body>
    
    <div class="container">

    <div>
        <h1>Login</h1>
    </div>
    
    <!--Ciar aqui o campo de e-mail-->  
    <div class="grupo"> 
        <label for="">E-mail</label> <br>                                              
        <input id="email" type="text" placeholder="exemplo@.com"> 
    </div>
    
    <!--Criar aqui o campo de senhaa-->
    <div class="grupo">
        <label for="senha">Senha</label> <br>
        <input id="senha" type="password" placeholder="12345">
    </div>

    <!--Criar aqui o botãao de entrar-->
    <button id="btn-entrar">Entrar</button>

    <!--Criar aqui o link de esqueci minha senha-->
    <a href="#">Esqueci minha senha</a>    <!--HREF atributo significa a referência-->


    </div>

    <script src="./tela-principal.html"></script>


</body>
</html>
